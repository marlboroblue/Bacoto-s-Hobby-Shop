{% extends 'pages/index.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Delete Order</h2>

    <p>Are you sure you want to delete the order for {{ order.customer }}?</p>

    <form method="post" action="{% url 'delete_order' order.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Order</button>
        <a href="{% url 'admin' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
