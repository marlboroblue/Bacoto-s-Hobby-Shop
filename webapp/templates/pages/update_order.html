{% extends 'pages/index.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Order</h2>

    <form method="post" action="{% url 'update_order' order.id %}" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Update Order</button>
    </form>
</div>
{% endblock %}
